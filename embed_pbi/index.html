<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Portal AwTech BI</title>

  <!-- MSAL.js (Autentica√ß√£o AAD) -->
  <script src="https://alcdn.msauth.net/browser/2.21.0/js/msal-browser.min.js"></script>

  <!-- Power BI Client -->
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.22.3/dist/powerbi.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #reportContainer {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      border: none;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    .login-container img {
      max-width: 120px;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: #222;
    }

    button {
      background: #0056b3;
      border: none;
      padding: 12px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #003f82;
    }

    /* Bot√£o de tela cheia */
    #fullscreenBtn {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      font-size: 0.9rem;
    }

    #fullscreenBtn:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>
  <!-- Tela de Login -->
  <div class="login-container" id="loginScreen">
    <img id="logoPreview" src="" alt="Logo da AwTech" />
    <h2>Bem-vindo ao Portal AwTech BI</h2>
    <button onclick="signIn()">Entrar</button>
  </div>


  <!-- Cont√™iner do relat√≥rio -->
  <div id="reportContainer"></div>

  <!-- Bot√£o de tela cheia -->
  <button id="fullscreenBtn"></button>

  <script>
    // Configura√ß√£o MSAL (Azure AD)
    const msalConfig = {
      auth: {
        clientId: "07f665e8-ad05-4138-8472-a953925d9501",
        authority: "https://login.microsoftonline.com/259ab3a2-4aaf-473e-b6bd-1764edd9e725",
        redirectUri: "http://localhost:5500"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    // Escopos de acesso ao Power BI
    const loginRequest = {
      scopes: ["https://analysis.windows.net/powerbi/api/.default"]
    };

    // IDs do seu relat√≥rio Power BI
    const groupId = "53488486-1001-4b51-8ff5-bb49ced0f635";
    const reportId = "c8bfe2f3-b872-40a3-9d38-bd6c0fe90633";

    // Refer√™ncia global do report
    let report;
    let embeddedReport = null;
    let pagesCache = [];
    let autoRotateTimer = null;
    let rotateOn = true;
    const ROTATE_INTERVAL_MS = 60000; // 1 minuto
    let rotateIndices = [0, 3]; // por padr√£o: p√°gina 1 (index 0) e p√°gina 4 (index 3)
    let rotatePos = 0;

    // Bot√£o fullscreen
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    fullscreenBtn.addEventListener("click", () => {
      const container = document.getElementById("reportContainer");
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => {
          alert(`Erro ao ativar tela cheia: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    // Fun√ß√£o de login e embed
    async function signIn() {
      try {
        const loginResponse = await msalInstance.loginPopup(loginRequest);
        console.log("‚úÖ Login bem-sucedido:", loginResponse);

        const account = msalInstance.getAllAccounts()[0];
        msalInstance.setActiveAccount(account);

        // Obter token para Power BI
        const tokenResponse = await msalInstance.acquireTokenSilent({
          ...loginRequest,
          account: account
        });

        const accessToken = tokenResponse.accessToken;
        console.log("üîë Token obtido:", accessToken);

        // Buscar detalhes do relat√≥rio
        const reportResponse = await fetch(
          `https://api.powerbi.com/v1.0/myorg/groups/${groupId}/reports/${reportId}`,
          { headers: { Authorization: `Bearer ${accessToken}` } }
        );

        if (!reportResponse.ok) {
          throw new Error("Falha ao buscar detalhes do relat√≥rio: " + reportResponse.status);
        }

        const reportJson = await reportResponse.json();
        console.log("üìä Relat√≥rio carregado:", reportJson);

        // Esconde tela de login e mostra relat√≥rio
        document.getElementById("loginScreen").style.display = "none";
        const reportContainer = document.getElementById("reportContainer");
        reportContainer.style.display = "block";
        fullscreenBtn.style.display = "block";

        // Embed do Power BI
        const models = window["powerbi-client"].models;
        report = powerbi.embed(reportContainer, {
          type: "report",
          id: reportJson.id,
          embedUrl: reportJson.embedUrl,
          accessToken: accessToken,
          tokenType: models.TokenType.Aad,
          settings: {
            panes: {
              filters: { visible: false },
              pageNavigation: { visible: false }
            },
            navContentPaneEnabled: false
          }
        });

        // üîÑ Rota√ß√£o de p√°ginas
        report.on("loaded", async () => {
          const pages = await report.getPages();
          console.log("üìë P√°ginas dispon√≠veis:", pages.map(p => ({ name: p.name, displayName: p.displayName })));

          let currentIndex = 0;
          setInterval(async () => {
            currentIndex = (currentIndex + 1) % pages.length;
            console.log(`üîÑ Alternando para: ${pages[currentIndex].displayName}`);
            await pages[currentIndex].setActive();
          }, 60000); // 1 minuto
        });
        

      } catch (error) {
        console.group("‚ö†Ô∏è ERRO NO EMBED POWER BI");
        console.error("Mensagem:", error.message || error);
        console.error("Objeto completo:", error);
        console.groupEnd();
        alert("‚ùå Ocorreu um erro. Veja detalhes no console (F12).");
      }
    }
  </script>
</body>

</html>
